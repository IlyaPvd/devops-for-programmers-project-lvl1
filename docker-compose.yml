version: '3'

services:
  app:
    image: fleedstix/devops-for-programmers-project-lvl1_app:latest
    build:
      context: .
      dockerfile: Dockerfile.production
    volumes:
      - ./app:/app
    command: npm test
    depends_on:
      - db

  db:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data